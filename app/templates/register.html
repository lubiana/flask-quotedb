{% from "_formhelpers.html" import render_field %}
{% extends "main.html" %}
{% block content %}
<form method=post action="{{ url_for('register') }}">
	{{form.hidden_tag()}}
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <p><input type=submit value=Register>
</form>
{% endblock %}
