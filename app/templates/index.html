{% extends "main.html" %}
{% block content %}
<ul>
{% for quote in quotes %}
	<li style="border-bottom: 1px dashed grey;">
		<p>
			<small>
				by: <em>{{ quote.user.username }}</em>
				{% if not g.user.is_anonymous() %}
				{% if quote.user.id == g.user.id or g.user.is_admin() %}
				| <a href="{{ url_for('deleteQuote', quote_id=quote.id) }}">
					delete
				</a>
				{% endif %}
			{% endif %}
		</small>
			<pre>{{ quote.body }}</pre>
		</p>
	</li>
{% endfor %}
</ul>
{% endblock %}
